---
# General config.
gitlab_external_url: "https://gitlab/"
gitlab_git_data_dir: "/var/opt/gitlab/git-data"

# SSL Configuration.
gitlab_redirect_http_to_https: "true"
gitlab_ssl_certificate: "/etc/gitlab/ssl/gitlab.crt"
gitlab_ssl_certificate_key: "/etc/gitlab/ssl/gitlab.key"

# SSL Self-signed Certificate Configuration.
gitlab_create_self_signed_cert: true
gitlab_self_signed_cert_subj: "/C=US/ST=Missouri/L=Saint Louis/O=IT/CN=gitlab"

# Probably best to leave this as the default, unless doing testing.
gitlab_restart_handler_failed_when: 'gitlab_restart.rc != 0'

# Optional settings.
gitlab_time_zone: "UTC"
gitlab_backup_keep_time: "604800"

# Email configuration.
gitlab_email_enabled: "false"
gitlab_email_from: 'gitlab@example.com'
gitlab_email_display_name: 'Gitlab'
gitlab_email_reply_to: 'gitlab@example.com'

gitlab_registry_external_host: "registry.gitlab"
gitlab_registry_external_url: "https://{{ gitlab_registry_external_host }}/"

gitlab_registry_ssl_dir: "/etc/gitlab/ssl/"
gitlab_registry_ssl_certificate: "{{ gitlab_registry_ssl_dir }}/{{ gitlab_registry_external_host }}.crt"
gitlab_registry_ssl_certificate_key: "{{ gitlab_registry_ssl_dir }}/{{ gitlab_registry_external_host }}.key"

